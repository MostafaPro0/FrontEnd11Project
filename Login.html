<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="navbackgroundmo vh-100 text-center d-flex align-content-center align-items-center">

        <div class="container py-5">
            <!-- Content here -->
            <div class="mb-4 ">
                <h1 class="mb-3">Login</h1>
                <h4 class="mb-3">Login to See Features</h4>

            </div>
            <!-- our form  -->
            <form action="">
                <div class="form-control px-3 py-5 m-auto w-50">
                    <!-- firstname -->

                    <!-- email and password -->
                    <div class="form-floating mb-3 position-relative">
                        <input id="loginemail" type="email" class="form-control" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                        <div id="loginemailcheck" class="invalid-tooltip">
                            Error Input
                        </div>
                    </div>
                    <div class="form-floating mb-3 position-relative">
                        <input id="loginpassword" type="password" class="form-control" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <div id="loginpasswordcheck" class="invalid-tooltip">
                            Error Input
                        </div>
                    </div>

                    <!-- submit_button -->
                    <div class=" text-center">
                        <div class="button-selection ">
                            <div class="row">
                                <div class=" col-sm-12 col-md-8 col-lg-12 col-xxl-12 m-auto">
                                    <input id="btnlogin" class=" btn btn-primary" type="button" value="Login">
                                </div>
                            </div>
                            <div class="row">
                                <a href="./signup.html">
                                    Register New Account
                                </a>
                            </div>
                        </div>

                    </div>
            </form>



        </div>

    </div>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
